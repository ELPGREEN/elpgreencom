name: i18n Validation

on:
  push:
    paths:
      - 'src/i18n/locales/**'
  pull_request:
    paths:
      - 'src/i18n/locales/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Validate i18n translations
        run: node scripts/validate-i18n.mjs
